<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <ul type="circle">
        <li>mango</li>
        <li>apple</li>
        <li>licchi</li>
        <li>grape</li>
        <li>

            <ul>
                <li>candy</li>
                <li>cake</li>
                <li>icecream</li>
                <li>choco</li>

            </ul>


        </li>

    </ul>
    <ol type="I">
        <li>mango</li>
        <li>apple</li>
        <li>licchi</li>
        <li>grape</li>

    </ol>
    <h3>TABLE MAKING</h3>
    <table>
       
        <thead style="color:blueviolet">
            <tr>
                <td>NAME</td>
                <td>ROLL NO.</td>
                <td>INSTITUTE</td>
            </tr>


        </thead>
        <tbody style="color:brown">
            <tr>
                <td>Somasri</td>
                <td>30</td>
                <td>MSIT</td>
            </tr>
            <tr>
                <td>Dona</td>
                <td>03</td>
                <td>MSIT</td>
            </tr>
            <tr>
                <td>krish</td>
                <td>10</td>
                <td>MSIT</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
